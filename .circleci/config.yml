version: 2.1
orbs:
  python: circleci/python@2.0.3

jobs:
    build:
        docker:
        - image: python:latest
        steps:
        - checkout
        - run:
            name: Install Dependencies
            command: pip install -r requirements.txt

    deploy:
        docker:
        - image: python:latest
        steps:
          - checkout
          - add_ssh_keys:
              fingerprints:
                - "SHA256:oUp8hqCYTQ+JYW2mbuYp9oM2/KJaf3dyLP/8Nka6oIs Rohaanerodasahmed@gmail.com"
          - run:
              name: Deploy Over SSH
              command: |
                ssh -o StrictHostKeyChecking=no root@170.64.180.130 'systemctl restart nuclei_backend.service'


workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build # only deploy once build job has completed
          filters:
            branches:
              only: master # only deploy on the main branch
